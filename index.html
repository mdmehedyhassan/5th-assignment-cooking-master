<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- ================ Navbar Area ================ -->
        <nav style="background-color: #1b1833;" id="navbar" class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid container">
                <a class="navbar-brand text-light" href="#">Cooking master</a>
                <button class="navbar-toggler border-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars text-light"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active  text-light" aria-current="page" href="#">Home</a>
                        <a class="nav-link text-light" href="#">About</a>
                        <a class="nav-link text-light" href="#">Recipes</a>
                        <a class="nav-link text-light" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <!-- ================ Search Bar Area ================ -->
        <section class="container">
            <div style="padding:15px 15px; margin-top:30px;" class="row ">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input id="searchInput" type="text" class="form-control" placeholder="Search for Meal..."
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button onclick="searchButtonHandler()" class="btn"
                            style="background-color: #1b1833; color: #fff" type="button"
                            id="button-addon2">Search</button>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </section>

        <!-- ================ Meal List Area ================ -->
        <section  class="container">
            <div id="meal-item" class="row"> </div>
            <div id="meal-item-notSetup"> </div>
            <div id="meal-item-notMatch"> </div>
        </section>

        <!-- ================ Meal List Area ================ -->
        <section class="container">
            <div id="meal-details"></div>
        </section>
    </main>

    <footer class="text-center">
        <a class="btn btn-outline-warning" href="https://github.com/mdmehedyhassan/5th-assignment-cooking-master" target="_blank" rel="noopener noreferrer">
            Github code link
        </a>
        <p><small>c Md Mehedy Hassan 2021</small></p>
    </footer>


    <!-- ================ External JS ================ -->
    <script src="js/all.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
